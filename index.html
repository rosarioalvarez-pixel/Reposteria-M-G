<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repostería M&G</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --soft:#f9f4f2;
  --card:#ffffff;
  --text:#5c3b2e;
  --muted:#8f6b5a;
  --pink:#f4a7b9;
  --pink-soft:#fdecef;
  --shadow:0 12px 28px rgba(0,0,0,.1);
  --radius:22px;
}

body.dark{
  --bg:#1f1c1b;
  --soft:#2a2523;
  --card:#2f2a28;
  --text:#f5ece8;
  --muted:#c7b1a7;
  --pink:#e39aaa;
  --pink-soft:#3a2e31;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(180deg,var(--bg),var(--soft));
  color:var(--text);
  transition:.4s;
  position:relative;
  overflow-x:hidden;
}

/* OVERLAY IMAGE (MÁS OPACIDAD) */
.overlay-bg{
  position:fixed;
  inset:0;
  background:url("https://iili.io/fZg0FdF.md.jpg") center/420px no-repeat;
  opacity:.18; /* ⬅️ MÁS VISIBLE */
  pointer-events:none;
  z-index:0;
}
body.dark .overlay-bg{
  opacity:.12;
  filter:brightness(1.15);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
body.dark header{background:rgba(31,28,27,.85)}

.brand strong{font-size:1.2rem}
.brand span{font-size:.85rem;color:var(--muted)}

.theme-btn{
  width:46px;
  height:46px;
  border-radius:50%;
  background:var(--pink);
  border:none;
  cursor:pointer;
  font-size:1.3rem;
  transition:.5s;
}
.theme-btn.rotate{transform:rotate(360deg) scale(1.1)}

/* HERO */
.hero{
  max-width:1100px;
  margin:auto;
  padding:36px 18px;
  position:relative;
  z-index:1;
}
.hero-card{
  background:var(--pink-soft);
  padding:34px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

/* SECTIONS */
.section{
  max-width:1100px;
  margin:auto;
  padding:46px 18px 0;
  position:relative;
  z-index:1;
}
.section h2{text-align:center}
.subtitle{
  text-align:center;
  color:var(--muted);
  margin:8px 0 26px;
}

/* PRODUCTS */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
.card{
  background:var(--card);
  padding:22px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  text-align:center;
}

/* FORM */
form{
  background:var(--card);
  padding:28px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:grid;
  gap:14px;
}
form input,form textarea,form select{
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
}
form button{
  padding:14px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--pink),#e88aa1);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* MAP */
.map-card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.map-card iframe{width:100%;height:280px;border:none}
.map-info{
  padding:18px;
  text-align:center;
  font-weight:600;
}

/* SIDE INFO */
.side-info{
  position:fixed;
  top:50%;
  right:0;
  transform:translateY(-50%);
  background:var(--card);
  padding:18px 16px;
  border-radius:20px 0 0 20px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:100;
  font-size:.9rem;
}
.side-info strong{color:var(--pink)}
.side-info a{text-decoration:none}

/* FOOTER */
footer{
  margin-top:50px;
  padding:22px;
  text-align:center;
  background:var(--card);
  position:relative;
  z-index:1;
}
footer small{color:var(--muted)}

/* SCROLL ANIMATIONS */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
.reveal.active{
  opacity:1;
  transform:none;
}
.reveal.zoom{transform:scale(.9)}
.reveal.zoom.active{transform:scale(1)}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .side-info{display:none}
}
</style>
</head>

<body>

<div class="overlay-bg"></div>

</body>
</html>
